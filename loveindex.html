</head>
<body>

  <div id="fire-effect"></div>

  <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏ü‡∏ô -->
  <div id="gallery">
    <img class="love-image" id="img1" src="507014599_1411380549903948_7062503089913360419_n.jpg" alt="‡πÅ‡∏ü‡∏ô1">
    <img class="love-image" id="img2" src="c:Screenshot 2025-07-21 172149.png" alt="‡πÅ‡∏ü‡∏ô2">
    <img class="love-image" id="img3" src="Screenshot 2025-07-21 172221.png" alt="‡πÅ‡∏ü‡∏ô3">
  </div>

  <!-- ‡∏™‡∏°‡∏∏‡∏î‡∏õ‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ -->
  <div id="book">
    <div class="page" id="page1">
      <div class="placeholder">üì∏ ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏π‡∏õ‡∏´‡∏ß‡∏≤‡∏ô‡πÜ</div>
    </div>
    <div class="page" id="page2">
      <div class="placeholder">üíå ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å</div>
    </div>
    <div class="page" id="page3">
      <div class="placeholder">üéÅ ‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</div>
    </div>
  </div>

  <script>
    const fire = document.getElementById("fire-effect");
    const gallery = document.getElementById("gallery");
    const images = [
      document.getElementById("img1"),
      document.getElementById("img2"),
      document.getElementById("img3")
    ];
    const book = document.getElementById("book");
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    // ‡∏õ‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
    let touchStartX = 0;
    let touchEndX = 0;

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        showPage(currentPage + 1); // ‡∏õ‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢ = ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà
      }
      if (touchEndX > touchStartX + 50) {
        showPage(currentPage - 1); // ‡∏õ‡∏±‡∏î‡∏Ç‡∏ß‡∏≤ = ‡∏Å‡∏•‡∏±‡∏ö
      }
    }

    book.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    book.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function showPage(index) {
      if (index < 0 || index >= pages.length) return;
      pages.forEach(p => p.style.display = "none");
      pages[index].style.display = "flex";
      currentPage = index;
    }

    function showImagesSequentially(index = 0) {
      if (index >= images.length) {
        setTimeout(() => {
          gallery.style.display = "none";
          book.style.display = "block";
          showPage(0);
        }, 1000);
        return;
      }
      images[index].style.display = "block";
      setTimeout(() => {
        images[index].style.display = "none";
        showImagesSequentially(index + 1);
      }, 2000);
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î
    window.addEventListener('load', () => {
      setTimeout(() => {
        fire.style.opacity = 0;
        setTimeout(() => {
          fire.style.display = "none";
          gallery.style.display = "block";
          showImagesSequentially();
        }, 4000);
      }, 1000);
    });
  </script>
